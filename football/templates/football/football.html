<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<form action="{% url "football:football" %}" method="POST" enctype="multipart/form-data" class="form-label position-absolute top-50 start-50 translate-middle"> 
    {% csrf_token %}
    <div class="form-group">
        <label for="name" class="col-md-3 col-sm-3 col-xs-12 control-label">File: </label>
        <div class="col-md-12">
            <input type="file" name="csv_file" id="csv_file" required="True" class="form-control">
            Background Image:
            <select name="bg" id="bg" class="form-select">
                <option value="Basketball">Basketball</option>
                <option value="Football" selected="selected">Football</option>
            </select>
        </div>                    
    </div>
    <br>
    <div class="form-group">                    
        <div class="" style="margin-bottom:10px;">
            <button class="btn btn-primary"> <span class="glyphicon glyphicon-upload" style="margin-right:5px;"></span>Upload</button>
        </div> 
    </div>
</form>
